name: pr-tests
on:
  pull_request:
    paths:
      - "**.go"
      - go.mod
      - go.sum
      - Containerfile
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          cache: true

      - name: Run go tests
        run: make test

      - name: Test container image build
        uses: redhat-actions/buildah-build@v2
        id: build
        with:
          image: test
          tags: ${{ github.sha }}
          containerfiles: |
            ./Containerfile
